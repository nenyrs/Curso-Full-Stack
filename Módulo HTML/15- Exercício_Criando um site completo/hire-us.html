<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Demanda Neny</title>
</head>
<body>
    <header>
        <div class="full-width">
            <div class="content-img">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/SpaceX_logo_black.svg/2560px-SpaceX_logo_black.svg.png" alt="logo">
            </div>
            <div class="content-nav">
                <a class="nav-menu" href="home.html">Home</a>
                <a class="nav-menu" href="products.html">Products</a>

                <a class="nav-menu" href="hire-us.html">Hire Us</a>
            </div>
        </div>
    </header>
    <section>
        <div>
            <h2>
                Hire Us Now
            </h2>
            <p>
                Leave a message to request one of our services and we will get back to you as soon as possible.
            </p>
        </div>
        <div>
            <div id="hire_form">
                <form>
                <label for="name">Name: </label>
                <input type="text" id="name" required>
                <br><br>
                <label for="email">E-mail: </label>
                <input type="email" id="email" required>
                <br><br>
                <label for="spaceship" id="spaceship">Spaceship: </label>
                <select name="spaceship" id="spaceship">
                <option value="falcon9">Falcon 9</option>
                <option value="falcon_heavy">Falcon Heavy</option>
                </select>
                <br><br>
                <label for="type_service">Type of Service:</label>
                <input type="text" id="type_service" required>
                <br><br>
                <input type="submit" value="Send Message">
                </form>
                </div>
        </div>
    </section>

        <div class="full-width-ft">
