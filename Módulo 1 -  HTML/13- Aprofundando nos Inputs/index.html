<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofundando nos Inputs</title>
</head>
<body>
    <h1>Encontre</h1>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="Nasa, SpaceX*" required>
        <input type="number" name="q" id="q" placeholder="NÂº 1/10" min="1" max="10">
        <input type="submit" value="Pesquisar">
    </form>
    <br>
    <hr>
    <br>
    <form action="" autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <input list="browsers" placeholder="Selecione seu navegador">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <hr>
    <br>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <hr>
    <br>
    <p>Choose your favorite Web language:</p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <br>
    <hr>
    <br>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>
    <br>
    <hr>
    <br>
    <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
    </form>
    <br>
    <hr>
    <br>
    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
    </form>
</body>
</html>
